<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropbox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- Inizio Header -->

    <header class="header">
        <nav class="navbar">
            <div class="nav">LOGO Perch√® Dropbox Funzioni Piani e prezzi </div>
            <div class="nav">Supporto Contatta l'ufficio vendite Accedi Inizia</div>
        </nav>
    </header>

    <!-- inizio Main -->

    <main>
        <section class="first">
            <div class="container-large">
                <div class="element"></div>
            </div>
        </section>

        <!-- secondo main con container piccolo -->

        <section class="second-main">
            <div class="container-small">
                <div class="title-check">ciao</div>
                <div class="row">
                    <div class="col">ciao</div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>

                <!-- sezione con due colonne di 60 e 40 width -->
                 
                <section class="third">
                    ciao
                </section>
                <section class="fourth flex">
                    <div class="col60"></div>
                    <div class="col40"></div>
                </section>

                <!-- sezione colonnare con 6 cards -->

                <section>
                    <div class="title-2"></div>
                    <div class="row">
                        <div class="card">ciao</div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                    </div>
                </section>

                <!-- seconda sezione con due colonne di 60 e 40 width -->

                <section class="title-3">
                    <div class="col60"></div>
                    <div class="col40"></div>
                </section>
            </div>
        </section>
    </main>

    <!-- inizio footer -->

    <footer class="footer">
        <div class="container-large">
            <div class="row">
                <div class="col-footer"></div>
                <div class="col-footer"></div>
                <div class="col-footer"></div>
                <div class="col-footer"></div>
                <div class="col-footer"></div>
            </div>
        </div>

    </footer>

</body>
